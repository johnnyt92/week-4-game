<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>
	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body>
	
	<div id="header"> 
	<header>Crystal Guess</header>
	 </div>

		<img src="./assets/images/crystal.jpg" alt="Crystal Image2" id="two">

		
		<img src="./assets/images/crystal.jpg" alt="Crystal Image3" id="three">

	<footer id = "pointCount">

	</footer>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
