<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>
	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

</head>
<body>

	<header>Crystal Guess</header>
	
	<div id = "counters">

		<h2 id ="W">Wins: </h2>
			<h2 id = "wins">0</h2>
		
		<h2 id ="L">Losses: </h2>
			<h2 id = "losses">0</h2>

	</div>

	<main class = "middle">

		
		<img src="./assets/images/crystal.jpg" alt="Crystal Image1" id="one">

		
		<img src="./assets/images/crystal.jpg" alt="Crystal Image2" id="two">

		
		<img src="./assets/images/crystal.jpg" alt="Crystal Image3" id="three">

		
		<img src="./assets/images/crystal.jpg" alt="Crystal Image4" id="four">

	</main>
	<footer class="pointCount">

		<h2 class = "target">Target:</h2>
			<div class = "target-body">
				<h2 id = "targetScore">0</h2>
			</div>
		<h2 class = "score">Points:</h2>
		<div class = "your-score">
			<h2 id = "yourScore">0</h2>

		</div>

	</footer>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src ="./assets/javascript/game.js"></script>

</body>
</html>
